<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Peepofy</title>
  </head>
  <body>
    <div class="caja">
      <img id="img-main" src="src/img/peepo-feliz.png" alt="Peepo :D" />
      <h1>Peepofy</h1>
      <form class="login-form">
        <label for="usr">Usuario</label>
        <input id="usr" type="text" placeholder="Ingrese usuario" />
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingrese contraseña" />
        <div class="btns">
            <input id="btn-ingresar" class="btn" type="button" value="Ingresar" onclick="location.href='./pages/pantalla-principal.html'"/>
            <input id="btn-registrar" class="btn" type="button" value="Registrarse" />
        </div>
        
      </form>
    </div>
  </body>
</html>
